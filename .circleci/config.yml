jobs:
  debian11-amd64:
    executor: debian11-amd64
    steps:
      - setup
      - run: .circleci/package generic
      - store_artifacts:
          path: /tmp/artifacts
  debian11-arm64:
    executor: debian11-arm64
    environment:
      - CPUS: pi3 pi4
    steps:
      - setup
      - run: su - build .circleci/package
      - store_artifacts:
          path: /tmp/artifacts
  debian12-amd64:
