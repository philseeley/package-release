version: 2.1
executors:
  debian11-amd64:
    docker:
      - image: amd64/debian:bullseye
    resource_class: medium
  debian11-arm64:
    docker:
      - image: arm64v8/debian:bullseye
    resource_class: arm.medium
  debian12-amd64:
