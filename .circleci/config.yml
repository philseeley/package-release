version: 2.1
jobs:
  build:
    docker:
      - image: arm64v8/debian:bookworm

    working_directory: /tmp
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            mkdir /tmp/artifacts;
            uname -a > /tmp/artifacts/uname.txt;
            cp /etc/os-release /tmp/artifacts

      - store_artifacts:
          path: /tmp/artifacts